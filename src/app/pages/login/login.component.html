<main
  class="bg-[url('https://i.pinimg.com/originals/c6/cf/52/c6cf52d3242d809c6f446835a345cebc.jpg')] bg-cover bg-fixed font-light h-screen w-full flex justify-center items-center"
  style="font-family: cursive"
>
  <div
    class="h-[50rem] w-[60rem] flex flex-col-2 rounded-r-lg bg-opacity-50 bg-sky-950"
  >
    <div class="w-1/2 h-full flex justify-center items-center">
      <img src="/images/goku.png" alt="bg_egip" class="h-[24rem] w-[24rem]" />
    </div>
    <div class="w-1/2 h-full rounded-l-2xl bg-opacity-50 bg-white">
      <div class="flex justify-center mt-4">
        <img src="/images/logo.png" alt="Logo" class="w-[4.5rem] h-[4.5rem]" />
      </div>
      <h1 class="text-center text-3xl mt-6 text-white">LOGIN</h1>
      <p class="text-center text-xl text-white mt-2">Bienvenidos a Lissa</p>
      <form #formulario action="#" class="w-full h-1/2" (submit)="login()">
        <div class="h-[8rem] w-full px-16 my-4">
          <label class="h-[3rem] w-full text-xl text-white" for="">EMAIL</label>
          <input
            id="container-input"
            class="h-[3rem] w-full border-b-2 border-white bg-transparent text-white focus:outline-none text-xl placeholder:text-white"
            placeholder="Ingrese Email..."
            type="text"
            name="email"
            [ngModel]="email"
          />
        </div>
        <div class="h-[8rem] w-full px-16 my-4">
          <label
            class="h-[3rem] w-full text-xl placeholder:text-white text-white"
            for="password"
            >PASSWORD</label
          >
          <input
            id="container-input"
            class="h-[3rem] w-full border-b-2 border-white bg-transparent text-white focus:outline-none text-xl placeholder:text-white"
            placeholder="Ingrese Contraseña"
            type="password"
            name="password"
            [ngModel]="password"
          />
        </div>
        <button
          type="submit"
          class="bg-transparent border-2 border-black hover:border-white hover:text-white h-[3rem] w-[8rem] text-2xl rounded-2xl mx-48"
        >
          Ingresar
        </button>
      </form>
      <button
      class="bg-transparent border-2 border-black hover:border-white hover:text-white h-[3rem] w-[8rem] text-sm rounded-2xl mx-48"
      (click)="addFocus()"
    >
      Mostrar Form
    </button>
      <div class="flex justify-center">
        <img
          src="/images/goku2.png"
          alt="Descripción de la imagen"
          class="w-[10rem] h-[12rem] animate-slow-spin transition-shadow hover:animate-none"
        />
      </div>
    </div>
  </div>
</main>
